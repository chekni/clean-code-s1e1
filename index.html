<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <section class="eisenhower-matrix">
    <img class="eisenhower-matrix__schema"
         src="./eisenhower-matrix.jpg" 
         alt="eisenhower matrix schema">
    <a class="more-information" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </section>
  <section class="centered-main-page-element">
    <p>
      <label for="new-task" class="section-name">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task__input" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="section-name">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="item">
        <input class="item__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="edit button">Edit</button>
        <button class="delete button"><img class="remove-icon" src="./remove.svg" alt=""></button>
      </li>
      <li class="item edit-mode">
        <input class="item__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="edit button">Save</button>
        <button class="delete button"><img class="remove-icon" src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3 class="section-name">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="item">
        <input class="item__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="edit button">Edit</button>
        <button class="delete button"><img class="remove-icon" src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
