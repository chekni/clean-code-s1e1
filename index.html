<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <section class="eisenhower-matrix">
    <img class="eisenhower-matrix__schema"
         src="./eisenhower-matrix.jpg" 
         alt="eisenhower matrix schema">
    <a class="eisenhower-matrix__more-information" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </section>
  <section class="centered-main-page-element">
    <h3 class="section-name">Add task</h3>
    <div class="task">
      <input class="task__input new-task" type="text">
      <button class="task__button">Add</button>
    </div>
    <h3 class="section-name">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="edit task__button">Edit</button>
        <button class="delete task__button">
          <img class="task__button__icon remove-icon" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="task edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="edit task__button">Save</button>
        <button class="delete task__button">
          <img class="task__button__icon remove-icon" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="section-name">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="edit task__button">Edit</button>
        <button class="delete task__button">
          <img class="task__button__icon remove-icon" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
